<header class="jumbotron">
    <div class="container pb-5 pt-5" style="min-height: 600px;">
        <div class="col-12 col-sm-4 offset-sm-4 align-self-center">
            <h5 class="text-center"> Sign up for free</h5>
            <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">

                <div class="form-row">

                    <div class="form-group">
                    <input type="text" class="form-control" placeholder="First Name" 
                    [formControl]="myForm.controls['firstName']">
                    </div>

                    <div class="form-group mt-3">
                    <input type="text" class="form-control" placeholder="Last Name"
                    [formControl]="myForm.controls['lastName']">
                    </div>

                </div>

                <div class="alert alert-danger mt-3" *ngIf="(!myForm.controls['firstName'].valid || !myForm.controls['lastName'].valid) && (myForm.controls['firstName'].touched || myForm.controls['lastName'].touched)">
                    First and Last name are required
                </div>

                <div class="form-group mt-3">
                    <input type="email" class="form-control" placeholder="Enter your email" class="form-control"
                    [formControl]="myForm.controls['email']">
                    <small class="form-text text-muted">We'll never share your email with anyone else</small>
                </div>

                <div class="alert alert-danger mt-3" *ngIf="(!myForm.controls['email'].valid) && (myForm.controls['email'].touched)">
                    A valid email is required
                </div>

                <div class="form-group mt-3">
                    <input type="password" class="form-control" placeholder="Password"
                    [formControl]="myForm.controls['password']">
                </div>

                <div class="form-group mt-3">
                    <input type="password" class="form-control" placeholder="Confirm Password"
                    [formControl]="myForm.controls['confirmPassword']">
                </div>

                <div class="alert alert-danger mt-3" *ngIf="(!myForm.controls['password'].valid) && (myForm.controls['password'].touched)">
                    Password should be 8 characters long
                </div>

                <div class="text-center mt-3 d-grid gap-2">
                    <button type="submit" class="btn btn-outline-primary" [disabled]="!myForm.valid">Sign Up</button>
                </div>
            </form>

            <div class="alert alert-success mt-3" *ngIf="message.length>0">
                {{ message }}
            </div>
            
            <div class="alert alert-danger mt-3" *ngIf="userError">
                {{ userError.message }}
            </div>
        </div>
    </div>
</header>
