<div class="row background" style="min-height: 600px;">
    <div class="col-12 offset-sm-4 col-sm-4">
  
      <div class="card text-blank mt-5 mb-5">
  
        <div class="card-body">
  
          <div class="card-title text-center mb-3">
            <h5>Login using your email</h5>
          </div>
  
          <div class="card-text">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
  
              <div class="form-group mb-3">
                <input type="email" class="form-control" placeholder="Enter email"
                name="email" [formControl]="myForm.controls['email']">
              </div>
  
              <div class="alert alert-danger" *ngIf="(!myForm.controls['email'].valid) && (myForm.controls['email'].touched)">
                A valid email is required.
              </div>
  
              <div class="form-group mb-3">
                <input type="password" class="form-control" placeholder="Enter password"
                name="password" [formControl]="myForm.controls['password']">
              </div>
  
              <div class="alert alert-danger" *ngIf="(!myForm.controls['password'].valid) && (myForm.controls['password'].touched)">
                Password is required.
              </div>
  
              <div class="text-center d-grid gap-2">
                <button type="submit" class="btn btn-outline-primary" [disabled]="!myForm.valid">Submit</button>
              </div>
  
            </form>
  
            <div class="text-center mt-3">
              <button class="btn btn-link" routerLink='/signup'>Don't have an account? Create One</button>
            </div>
          </div>
  
        </div>
  
      </div>
  
      <div class="alert alert-success" *ngIf="message.length>0">
        You have been logged in successfully.
      </div>
      <div class="alert alert-danger" *ngIf="userError">
        {{ userError.message }}
      </div>
  
    </div>
</div>
