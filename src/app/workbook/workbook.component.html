<div class="row" style="justify-content: center; margin: unset;">
    <button class="col-1" (click)="leftClick()"><i class="fas fa-chevron-left"></i></button>
    <h3 class="col-9" style="text-align: center;">Workbook<br/> {{fromDate}} - {{endDate}}</h3>
    <button class="col-1" (click)="rightClick()"><i class="fas fa-chevron-right"></i></button>
</div>
<div class="table-responsive" *ngIf="tasks">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Date</th>
            <th scope="col">View</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let task of tasks; let i = index;">
            <th scope="row">{{i+1}}</th>
            <td>{{task.userName}}</td>
            <td>{{task.date}}</td>
            <td><button (click)="showTask(task.id)"><i class="fas fa-eye"></i></button></td>
        </tr>
        </tbody>
    </table>
</div>
